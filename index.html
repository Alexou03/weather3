<!DOCTYPE html>
<html>

<head>
    <title>Weather-project3</title>
    <meta charset="UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d61ad15ea9.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="box">
        <div class="top p-4">
            <p class="weather-info">
                Humidity: <span id="humidity"></span>
                <br />
                Wind Speed: <span id="wind"></span>
            </p>

            <form class="form-search" id="form">
                <input class="form-control" type="text" placeholder="City" id="city-input" />
                <input class="btn btn-primary" type="submit" value="Search" />
            </form>

            <div class="current-temperature">
                <p id="city">Paris</p>
                <div>
                    <i class="fas fa-cloud-sun-rain fa-3x"></i>
                    <span id="temp">11°C / 42°F</span>
                    <span id="time"></span>
                </div>
            </div>
        </div>
        <button id="btn-current">Get position</button>
        <div class="bottom d-flex align-items-stretch">
            <div class="container p-4 d-flex align-items-stretch">
                <div class="row d-flex align-items-stretch">
                    <div class="col-sm">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Monday</h5>
                                <h6 class="card-subtitle mb-2 text-muted">Jan 21</h6>
                                <p class="card-text">
                                    9°C - 11°C <i class="fas fa-cloud-sun-rain"></i>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Tuesday</h5>
                                <h6 class="card-subtitle mb-2 text-muted">Jan 22</h6>
                                <p class="card-text">
                                    9°C - 11°C <i class="fas fa-cloud-sun-rain"></i>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Wednesday</h5>
                                <h6 class="card-subtitle mb-2 text-muted">Jan 23</h6>
                                <p class="card-text">
                                    9°C - 11°C <i class="fas fa-cloud-sun-rain"></i>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Thursday</h5>
                                <h6 class="card-subtitle mb-2 text-muted">Jan 24</h6>
                                <p class="card-text">
                                    9°C - 11°C <i class="fas fa-cloud-sun-rain"></i>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Friday</h5>
                                <h6 class="card-subtitle mb-2 text-muted">Jan 25</h6>
                                <p class="card-text">
                                    9°C - 11°C <i class="fas fa-cloud-sun-rain"></i>
                                </p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>><a href="https://github.com/Alexou03/weather3" class="source">open-source code </a> by Alexandra
        Philips</div>

    <script src="index.js"></script>
</body>

</html>
